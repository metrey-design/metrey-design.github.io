  <style>
    :root {
      --bg: #F3F3F5;
      --fg: #1C1E22;
      --fg-soft: #666B76;
      --radius: 999px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Manrope", sans-serif;
      background: var(--bg);
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Fade-in du body */
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 72px 24px 64px;
      text-align: center;
    }

    /* Logo */
    header img {
      width: 100px;
      opacity: 0.92;
      margin-bottom: 40px;
      transform: translateY(8px);
      animation: fadeUp 0.9s ease-out forwards;
    }

    /* Fade-up */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Titre */
    h1 {
      font-family: "Lora", serif;
      font-size: 2.6rem;
      line-height: 1.2;
      margin: 0 0 18px;
      font-weight: 600;
      animation: fadeUp 1s ease-out forwards;
    }

    /* Description */
    p.desc {
      margin: 0 auto 38px;
      font-size: 1.15rem;
      line-height: 1.55;
      max-width: 560px;
      color: var(--fg-soft);
      animation: fadeUp 1.1s ease-out forwards;
    }

    /* Liens */
    .links {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      gap: 16px;
      margin: 48px auto 0; /* pour centrer les boutons */
    }

    .links a {
      text-decoration: none;
      font-family: "Manrope", sans-serif;
      color: var(--fg);
      background: white;
      border: 1px solid #E4E4E7;
      padding: 16px 22px;
      border-radius: var(--radius);
      transition: 0.28s cubic-bezier(.4,0,.2,1);
      font-weight: 500;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 1.2s ease-out forwards;
    }

    /* Hover */
    .links a:hover {
      border-color: #1C1E22;
      box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.06);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      color: #8F94A1;
      animation: fadeUp 1.3s ease-out forwards;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p.desc { font-size: 1rem; }
      .links a { font-size: 0.95rem; padding: 13px 18px; }
    }
  </style>
</head>
